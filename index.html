<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>fbp</title>
		<link rel="stylesheet" href="fbp.css">
	</head>

	<body>
		<div id="bar"></div>

		<div id="content">

			<div id="header"></div>
			
			<div id="status">Logging in&hellip;</div>

			<div class="left col1">
				<div id="player"></div>
				<ul id="controls" style="display:none;">
					<li><a class="button" id="previousButton">|&lt;&lt;</a></li>
					<li><a class="button" id="startButton" style="display:none;">&gt;</a></li>
					<li><a class="button" id="pauzeButton">||</a></li>
					<li><a class="button" id="forwardButton">&gt;&gt;|</a></li>
					<li><a class="button red" id="sfwButton" style="display:none;">SFW</a></li>
					<li><a class="button red" id="nsfwButton">NSFW</a></li>
				</ul>

				<div id="caption">
					<div id="videoCaptionWrapper">
						<div id="videoCaptionName"></div>
						<div id="videoCaptionDescription"></div>
					</div>
					<div id="userCaptionWrapper"></div>
				</div>

				<ul id="config" style="display:none;">
					<li id="groups">
						<a href="#" id="showConfigGroupsButton">Show my groups</a>
						<a href="#" id="hideConfigGroupsButton" style="display:none;">Hide my groups</a>
						<div id="configGroups" style="display:none;">
							<h3>Subscribed Groups</h3>
							<ul id="configSubscribedGroupsList"></ul>
							<h3>My groups</h3>
							<ul id="configMyGroupsList"></ul>
							<a href="#" class="button" id="refreshConfigGroupsButton">Refresh Groups</a>
						</div>
					</li>
					<li id="blocklist">
						<a href="#" id="showConfigBlocklistButton">Show my blocklist</a>
						<a href="#" id="hideConfigBlocklistButton" style="display:none;">Hide my blocklist</a>
						<div id="configBlocklist" style="display:none;">
							<h3>My Blocklist</h3>
							<ul id="configBlocklistList"></ul>
						</div>
					</li>
				</ul>

			</div>

			<div class="right col2">
				<div id="list"></div>
			</div>

			<div id="footer" class="clearfix"></div>
		</div>

		<div id="fb-root"></div>

		<script src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.3/scriptaculous.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
		<script src="http://connect.facebook.net/en_US/all.js"></script>
		<script src="fbp.js"></script>
	</body>
</html>

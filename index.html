<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>FBP</title>
		<link rel="stylesheet" href="fbp.css">
		<script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1.0/prototype.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
		<script src="http://connect.facebook.net/en_US/all.js"></script>
	</head>

	<body>
		<div id="header">
			<div id="title">FBP</div>
			<div id="userMenu">
				<button id="userLogin">Login</button>
				<button id="userLogout">Logout</button>
				<div id="userInfo"></div>
			</div>
		</div>

		<div id="content">
			<div class="left">
				<div id="player"></div>
				<div id="controls">
					<button id="controlsForward">Forward</button>
				</div>
				<div id="placeholderCaption"></div>
			</div>
			<div class="right">
				<div id="placeholderList"></div>
			</div>

			<div id="fb-root"></div>
		</div>
		
		<script src="fbp.js"></script>
	</body>
</html>

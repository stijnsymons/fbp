<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>fbp</title>
		<link rel="stylesheet" href="fbp.css">
	</head>

	<body>
		<div id="bar"></div>
		<div id="content">
			<div id="header"></div>
			<div class="left col1">
				<div id="player"></div>
				<ul id="controls" style="display:none;">
					<li><a class="button" id="previousButton">|&lt;&lt;</a></li>
					<li><a class="button" id="startButton">&gt;</a></li>
					<li><a class="button" id="pauzeButton">||</a></li>
					<li><a class="button" id="forwardButton">&gt;&gt;|</a></li>
					<li><a class="button red" id="sfwButton">SFW</a></li>
					<li><a class="button red" id="nsfwButton" style="display:none;">NSFW</a></li>
				</ul>

				<div id="caption">
					<div id="videoCaptionWrapper">
						<div id="videoCaptionName"></div>
						<div id="videoCaptionDescription"></div>
					</div>
					<div id="userCaptionWrapper"></div>
				</div>

				<div id="config"></div>
			</div>
			<div class="right col2">
				<div id="list"></div>
			</div>
			<div id="footer" class="clearfix"></div>
		</div>


		<div id="fb-root"></div>

		<script src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
		<script src="http://connect.facebook.net/en_US/all.js"></script>
		<script src="https://github.com/nzakas/computer-science-in-javascript/raw/master/data-structures/doubly-linked-list/doubly-linked-list.js"></script>
		<script src="fbp.js"></script>
	</body>
</html>
